<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathannie Gomes | Linktree Clone JS</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="pink">
    <div class="container">
      <div class="change-theme">
        <button class="change-theme-bttn" onclick="changeTheme()">
          Change theme
        </button>
      </div>
      <header class="header">
        <img
          class="profile-picture border-gradient border-gradient-purple-blue"
          src="assets/profile-picture.jpg"
          alt="foto de perfil Nathannie Gomes"
        />
        <h1 class="profile-name">Nathannie Gomes</h1>
        <p class="profile-description">
          Hey, I'm just another girl from Rio with a major in PR, currently
          working as a web writer, and looking to expand my skills in front end
          developement!
        </p>
      </header>
      <main>
        <div class="links"></div>
      </main>
      <div role="contentinfo" class="attribution">
        <p>
          Coded by
          <a href="https://github.com/nathannieg" target="_blank"
            >Nathannie Gomes</a
          >.
        </p>
      </div>
    </div>
    <script src="/js/theme.js"></script>
    <script src="/js/links.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
